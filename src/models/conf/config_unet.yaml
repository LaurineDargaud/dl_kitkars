cuda: 0
name: 'v13bis_augmented'

log_wandb: False

reuse_finetune: 'v13bis'

# For Predictions
name_best: 'v9_data_augmented'
predict_dataset: 'valid' #test or valid
save_predictions_path: 'data/predictions' # None

# # # # # # # # # #

data_paths:
  clean_data: 'data/raw/carseg_data/clean_data'
  test_set_filenames: 'references/test_set_ids.txt'

model_paths:
  models: 'models/'
  unet_scale_05: 'models/unet_carvana_scale0.5_epoch2.pth'

hyperparameters:
  batch_size: 32
  num_workers: 32
  learning_rate: 1e-3
  weight_decay: 1E-3
  num_epochs: 100 #100
  validation_every_steps: 100 #500
  T_max: 100
  gamma: 0.93

data_augmentation:
  data_real: True
  nb_train_valid_duplicate: 1
  synthetic_data_ratio: 0.10

image:
  height: 256
  width: 256

unet_parameters:
  nb_output_channels: 9
  to_finetune: 'all'  #['outc']